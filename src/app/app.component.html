<form name="PpaForm"(ngSubmit)="submit()" class="form">
<div>
  <h1 style="color:red;">Praja Palana ApplicationForm</h1>
</div>
<br>
<div>
  Application Details:
</div>
<br>
<div>
  <label>Application Number</label>
  <input type="number" id="ANU" formControlName="applicationNumber" placeholder="Application Number">
</div>
<br>
  <div style="color:red;" *ngIf="Ppaform.controls['applicationNumber'].value==''"> Application Number Required</div>
<div>
  <label>Name Of The Applicant:</label>
  <input type="text" id="NA" formControlName="" placeholder="Name Of The Apllicant ">
</div>
<br>
<div>
<label>Gender:</label>
<input type="radio" value="Male" id="Gender" name="Gender">Male
<input type="radio" value="Female" id="Gender" name="Gender">Female
<input type="radio" value="Others" id="Gender" name="Gender">Others
</div>
<br>
<div>
<label>Age:</label>
<input type="number" id="Age" placeholder="Enter your Age">
</div>
<br>
<div>
  <label>Date of Birth:</label>
  <input type="date" id="DOB">
</div>
<br>
<div>
  <label>Mobile Number:</label>
  <input type="number" id="MN" placeholder="Mobile Number">
</div>
<br>
<div>
  <label>Aadhar Number:</label>
  <input type="number" id="AN" placeholder="Aadhar Number">
</div>
<br>
<div>
  <label>Ration Card Number:</label>
  <input type="text" id="RN" placeholder="Ration Card">
</div>
<br>
<div>
  <label>Category:</label>
  <input type="checkbox" value="Category"/>Sc
  <input type="checkbox" value="Category"/>ST
  <input type="checkbox" value="Category"/>BC
  <input type="checkbox" value="Category"/>Minorities
  <input type="checkbox" value="Category"/>Others
</div>
<br>
<div>
<label style="color: red;">{{msg}}</label>
</div>
<br>
<div>
  <button type="submit()" id="Submit">Submit</button>
</div>
</form>
